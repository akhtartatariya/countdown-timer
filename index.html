<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CountDown - Timer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 id="stop" class="color">New Year Countdown</h1>
<div class="countdown-container color">
  <div class="countdown-elem days-c">
    <p class="big-text" id="days">0
    </p>
    <span>Days</span>
  </div>
  <div class="countdown-elem hours-c">
    <p class="big-text" id="hours">0
    </p>
    <span>Hours</span>
  </div>
  <div class="countdown-elem minutes-c">
    <p class="big-text" id="minutes">0
    </p>
    <span>Minutes</span>
  </div>
  <div class="countdown-elem seconds-c">
    <p class="big-text" id="seconds">0  
    </p>
    <span>Seconds</span>
  </div>
</div>
  <script src="script.js"></script>
</body>
</html>
